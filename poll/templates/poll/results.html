<h1> {{ question.question_text }} </h1>
<ul>
{% for choice in question.choice_set.all %}
    <li>{{ choice.choice_text }}-- {{ choice.votes }} vote{{ choice.vote|pluralize }}</li>
{% endfor %}
</ul>
<a href="{% url 'poll:detail' question.id %}">vote again</a>
<button type="button" value = "back to main page">
    <a href="{% url 'poll:index' %}">question page</a>

</button>
